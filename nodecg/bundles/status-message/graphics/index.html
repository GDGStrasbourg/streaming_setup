<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Status Message</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		body {
			padding: 0;
			margin: 0;
			font-family: 'Roboto', Noto Sans, sans-serif;
		}

		#app {
			position: relative;
			width: 1000px;
			height: 400px;
			padding: 10px;
			color: #ffffff;
		}

		#title {
			font-size: 7.5em;
			font-weight: 400;
		}

		#subtitle {
			font-size: 5em;
			font-weight: 100;
		}

		#app,
		#title,
		#subtitle {
			transition: all 1s linear;
		}

		#app.hidden,
		#title.hidden,
		#subtitle.hidden {
			opacity: 0;
		}
	</style>
</head>
<body>
<div id="app">
	<div class="text">
		<div id="title"></div>
		<div id="subtitle"></div>
	</div>
</div>
<script>
	const updateMessage = ({mode, title, subtitle}) => {
		const card = document.getElementById('app');
		const titleNode = document.getElementById('title');
		const subtitleNode = document.getElementById('subtitle');
		if (mode !== null)
			card.classList.remove('hidden');
		else
			card.classList.add('hidden');
		titleNode.classList.add('hidden');
		subtitleNode.classList.add('hidden');
		setTimeout(() => {
			titleNode.innerText = title;
			subtitleNode.innerText = subtitle;
		}, 1000);
		setTimeout(() => {
			titleNode.classList.remove('hidden');
			subtitleNode.classList.remove('hidden');
		}, 1000);
	};

	const stream_status_message = nodecg.Replicant('stream_status_message', {defaultValue: {mode: null, title: "", subtitle: ""}});

	stream_status_message.on('change', updateMessage);
</script>
</body>
</html>
